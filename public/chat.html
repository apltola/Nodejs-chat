<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="style.css">

  <title>turpakii</title>
</head>
<body>
  <div class="container-primary">
    <div class="col-left">
      <div class="users-online-title">
        users online
      </div>
    </div>
    <div class="col-center">
      <div class="messages-container">
        <div class="messages" id="messages"></div>
      </div>
      <div class="form-container">
        <form id="message-form">
          <input class="inputti message-inputti" name="message" type="text" placeholder="message the group" autocomplete="off" autofocus/>
          <button class="buttoni send-buttoni">send</button>
        </form>
      </div>
    </div>
    <div class="col-right">
      <div class="turpakii-logo">
        #turpakii
      </div>
      <div class="powered-by-container">
        <div id="powered-by-text">powered by:</div>
        <img class="powered-by-img" id="js-logo" src="./img/JavaScript-logo.png" alt="js">
        <img class="powered-by-img" id="node-logo" src="./img/nodejs-new-pantone-white.png" alt="js">
        <img class="powered-by-img" id="socket-logo" src="./img/1_tOitxCwTNcS3ESstLylmtg.png" alt="js">
        <img class="powered-by-img" id="sass-logo" src="./img/sass-logo.svg" alt="js">
        <img class="powered-by-img" id="html-logo" src="./img/html-logo.png" alt="js">
      </div>
    </div>
  </div>

  <script id="message-template" type="text/template">
    <div>
      <div class="message-sender">{{sender}}</div>
      <div class="message-iat">{{iat}}</div>
      <div class="message-content">{{content}}</div>
    </div>
  </script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.3.1.min.js"></script>
  <script src="/js/libs/moment.js"></script>
  <script src="/js/libs/mustache.js"></script>
  <script src="/js/libs/deparam.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
